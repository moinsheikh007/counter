<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 overflow-x-hidden">
    <div class="flex flex-col w-full h-screen items-center justify-center gap-4">
        <h1 class="text-5xl font-bold text-gray-900">Counter</h1>
        <span class="text-5xl font-bold text-blue-900" id="countValue">0</span>
        <div class="flex items-center gap-4">
            <button id="decrease" class="bg-gray-700 text-white py-2 px-6 rounded font-medium tracking-wider">Decrease</button>
            <button id="reset" class="bg-gray-700 text-white py-2 px-6 rounded font-medium tracking-wider">Reset</button>
            <button id="increase" class="bg-gray-700 text-white py-2 px-6 rounded font-medium tracking-wider">Increase</button>
        </div>
    </div>


    <!-- ===== JavaScript File ==== -->
    <script src="script/app.js"></script>
</body>
</html>
